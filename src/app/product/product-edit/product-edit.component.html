<h1>Cập nhật thông tin sản phẩm</h1>
<form [formGroup]="productForm" (ngSubmit)="updateProduct(id)">
  <div [formGroup]="productForm">
  <table>
    <tr>
      <td>Tên sản phẩm:</td>
      <td ><input type="text" formControlName="productName"></td>
    </tr>
    <tr>
      <td>Giá sản phẩm</td>
      <td ><input type="number" formControlName="price"></td>
    </tr>
    <tr>
      <td>Mô tả về sản phẩm</td>
      <td ><input type="text" formControlName="description"></td>
    </tr>
    <tr>
      <td>Danh mục sản phẩm</td>
      <td ><select formControlName="category">
        <option disabled>Chọn danh mục sản phẩm</option>
        <option *ngFor="let category of categories" [value]="category.id">{{category.categoryName}}</option>
      </select></td>
    </tr>
    <tr>
      <td></td>
      <td><button>Cập nhật</button></td>
    </tr>

  </table>
  </div>
</form>
